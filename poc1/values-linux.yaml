# Linux microservice deployment with Istio sidecar injection enabled
# Usage: helm install poc1-microservice ./charts/microservice/ -f poc1/values-linux.yaml

# Use simple service names (just the service name, not prefixed)
simpleServiceNames: true

# Default values for all services
defaults:
  replicaCount: 1

  image:
    repository: ghcr.io/liamawhite/microservice
    pullPolicy: IfNotPresent
    tag: "latest"

  serviceAccount:
    create: true
    automount: true
    name: ""

  securityContext: {}

  service:
    type: ClusterIP
    port: 8080

  resources:
    requests:
      memory: "128Mi"
      cpu: "100m"
    limits:
      memory: "256Mi"
      cpu: "200m"

  livenessProbe:
    httpGet:
      path: /health
      port: http
    initialDelaySeconds: 30
    periodSeconds: 10

  readinessProbe:
    httpGet:
      path: /health
      port: http
    initialDelaySeconds: 5
    periodSeconds: 5

  config:
    serviceName: "linux"
    port: 8080
    timeout: "30s"
    logLevel: "info"
    logFormat: "json"

  # No podAnnotations - allows default Istio sidecar injection from namespace

# Single service configuration
services:
  - name: "linux"
    # Uses all defaults - no overrides needed