# VirtualService for linux-gateway service
# Routes traffic to Linux service with mTLS origination when called directly
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: linux-gateway-vs
  namespace: poc1
spec:
  hosts:
  - linux-gateway.poc1.svc.cluster.local
  http:
  # Route linux-gateway calls through Windows gateway with proper header
  - route:
    - destination:
        host: poc1-windows-gateway.poc1.svc.cluster.local
        port:
          number: 8081  # Use the plain HTTP port for Windows services
      headers:
        request:
          add:
            x-target-service: linux