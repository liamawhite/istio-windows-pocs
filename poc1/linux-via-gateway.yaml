# VirtualService to route Linux service calls through Windows gateway
# This enables Windows services to reach Linux services via mTLS origination
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: linux-via-gateway
  namespace: poc1
spec:
  hosts:
  - linux.poc1.svc.cluster.local
  http:
  # Route all Linux service calls through Windows gateway for mTLS origination
  - route:
    - destination:
        host: poc1-windows-gateway.poc1.svc.cluster.local
        port:
          number: 8080
      headers:
        request:
          add:
            x-target-service: linux