# Create a mesh.linux2 service that points to the Windows gateway
# Windows services can call mesh.linux2:8080 to reach linux2 service
apiVersion: v1
kind: Service
metadata:
  name: mesh-linux2
  namespace: poc1
  labels:
    app: mesh-linux2
    managed-by: windows-gateway-pattern
spec:
  selector:
    istio: windows-gateway  # Points to Windows gateway pods
  ports:
  - name: http
    port: 8080
    targetPort: 8081  # Point to plain HTTP port for Windows services
    protocol: TCP