# Create a linux-gateway service that points to the Windows gateway
# Windows services can call this instead of linux directly
apiVersion: v1
kind: Service
metadata:
  name: linux-gateway
  namespace: poc1
  labels:
    app: linux-gateway
spec:
  selector:
    istio: windows-gateway  # Points to Windows gateway pods
  ports:
  - name: http
    port: 8080
    targetPort: 8081  # Point to plain HTTP port for Windows services
    protocol: TCP