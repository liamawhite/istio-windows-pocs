# VirtualService to redirect Windows traffic through gateway
# This intercepts mesh traffic to Windows service and routes through gateway
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: windows-via-gateway
  namespace: poc1
spec:
  hosts:
  - windows.poc1.svc.cluster.local
  http:
  # Redirect all mesh traffic to Windows service through the gateway
  - route:
    - destination:
        host: poc1-windows-gateway.poc1.svc.cluster.local
        port:
          number: 8080