---
# Gateway to handle incoming traffic to windows.windows.svc.cluster.local
apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: windows-inbound-gateway
  namespace: windows
spec:
  selector:
    app: windows
    istio: windows
  servers:
  - port:
      number: 8080
      name: http
      protocol: HTTP
    hosts:
    - windows.windows.svc.cluster.local
---
# VirtualService to route all traffic to windows-app
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: windows-inbound-routing
  namespace: windows
spec:
  hosts:
  - windows.windows.svc.cluster.local
  gateways:
  - windows-inbound-gateway
  http:
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        host: windows-app.windows.svc.cluster.local
        port:
          number: 8080
---
# DestinationRule to disable TLS for windows-app (plain HTTP)
apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: windows-app-plaintext
  namespace: windows
spec:
  host: windows-app.windows.svc.cluster.local
  trafficPolicy:
    tls:
      mode: DISABLE  # Disable mTLS for Windows app without sidecar
